<div class="container">
    <h2 class="title py-4">Gestion Des Utilisateurs
      <button class="secondary-button" style="float:right" (click)="Add()">
        <span class="pi pi-plus" aria-hidden="true"></span> Ajouter un utilisateur
      </button>
    </h2>

    <div class="card p-4">
        <p-table #dt [value]="usersList"  
          [rowHover]="true" columnResizeMode="expand" [rows]="5" styleClass="p-datatable" [showCurrentPageReport]="true" [paginator]="true"
          currentPageReportTemplate="{totalRecords} utilisateur(s)" [filterDelay]="0"> 
          <ng-template pTemplate="headergrouped">
            <tr class="bg-white">
              <th>Email  </th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
            <tr class="bg-white">
              <th>
                <span class="p-input-icon-right">
                  <i class="pi pi-search"></i>
                  <input pInputText type="text" class="p-column-filter" placeholder="Email">
                </span>
              </th>
              <th>
                <span class="p-input-icon-right">
                  <i class="pi pi-search"></i>
                  <input pInputText type="text" class="p-column-filter" placeholder="Role">
                </span>
              </th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-u>
            <tr class="p-selectable-row">
              <td>{{ u.email }}</td>
              <td>{{ u.role }}</td>
              <td class="action">
                <img src="../../../../assets/icon/edit.svg" alt="edit" (click)="Edit(u.id)">
                <img src="../../../../assets/icon/trash.svg" alt="trash" (click)="Delete(u.id)">
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td  colspan="4">Aucune utilisateur trouv√©e.</td>
            </tr>
          </ng-template>
        </p-table>
        <p-confirmDialog header="Confirmation"></p-confirmDialog>
        <p-toast></p-toast>
  
      </div>
    </div>
