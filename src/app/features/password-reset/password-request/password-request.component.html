<div class="container" style="margin-top: 10%;">
    <p-card header="Reinitialiser votre mot de passe">
        <div>{{resultMsg}}</div>
        <p-progressSpinner *ngIf="loading" class=""></p-progressSpinner>
        <form *ngIf="!resultMsg" #f="ngForm" (ngSubmit)="submit(f)" class="form">
            <div class="field col-12">
                <label for="email">Indiquer votre adresse email</label>
                <input id="email" name="email" required #email="ngModel" ngModel=""
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" type="text" class="inputtext-sm full-width"
                    pInputText />
                <div *ngIf="email.dirty && email.errors?.['pattern']" class="invalid-feedback">
                    L'email n'est pas valide
                </div>
                <div *ngIf="mailDoesntExist" class="invalid-feedback">
                    Cet email n'existe pas !
                </div>
                <div class="invalid-feedback">
                    {{errorMsg}}
                </div>
            </div>
            <input type="submit" class="primary-button" value="Confirmer" [disabled]="f.invalid">
        </form>
    </p-card>
</div>
